[Connection]
; Hotkey to open the Config Menu.
; See https://ck.uesp.net/wiki/Input_Script#DXScanCodes for a list of all possible key codes.
; Default: 68 (F10)
iMenuKey = 68
; Connect to Lovense Remote via the SSL PORT (through an HTTPS domain).
; This is generally not necessary but may be preferred if HTTP proves unreliable or if you have a personal preference to establish connection this way.
; Default: false
bUseSSL = 1
; The default address and port to connect to Lovense Remote.
sAddress = ""
iPort = 20010
